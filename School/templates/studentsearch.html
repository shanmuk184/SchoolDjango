{% extends "form.html" %}
{% block newContent %}
<table>
<tr>
        <th>Student Name</th>
        <th>Standard</th>
        <th>Roll No</th>
        <th>Ranking</th>
{% for student in students %}
    <tr>
    <td>{{student.name}}</td>
    <td>{{student.standard}}</td>
    <td>{{student.roll_num}}</td>
    <td>{{student.ranking}}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
